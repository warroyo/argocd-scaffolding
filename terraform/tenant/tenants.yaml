tenants:
  - name: "tenant-1"
    type: tenant
    argo_namespace: "infra"
    namespaces:
      - name: "dev-1"
        storage_limit: "200Gi"
        mem_limit: "30Gi"
        cpu_limit: "20000M"
      # - name: "dev-2"
      #   class_name: "small"
        argo_labels:
          type: supervisor-ns
  - name: "infra-1"
    type: infra
    argo_namespace: infra
    namespaces:
      - name: "infra"
        deploy_argo: true
        storage_limit: "20Gi"
        mem_limit: "4Gi"
        class_name: large
        argo_labels:
          type: supervisor-ns