{{- if .Values.deployArgo }}
apiVersion: argocd-service.vsphere.vmware.com/v1alpha1
kind: ArgoCD
metadata:
  name: {{ .Values.argoInstance.name }}
  namespace: {{ .Release.Namespace }}
spec:
  applicationSet:
    enabled: true
  version: {{ .Values.argoInstance.version }}
  controller:
    resources:
      limits:
        cpu: 4
{{- end }}
