{{- if .Values.akoSecret.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: istio-ako-avi-secret
  namespace: {{ .Release.Namespace }}
type: Opaque
data:
  username: {{ .Values.akoSecret.username }}
  password: {{ .Values.akoSecret.password }}
  certificateAuthorityData: {{ .Values.akoSecret.certificateAuthorityData }}
{{- end }}
