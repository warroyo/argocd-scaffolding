apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: music-store-1-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: music-store-1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: music-store-1
  template:
    metadata:
      labels:
        app: music-store-1
        app-name: music-store
        service-name: store
        env: prod
      annotations:
        kubernetes.io/change-cause: "Added 10-second timeout with center screen notification for cart and users service communication failures"
        date: "2024-01-$(date +%d)"
        timestamp: "$(date +%s)"
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: music-store-1
        image: ghcr.io/niranec77/metal-music-store-store:1.0.64
        imagePullPolicy: Always
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          runAsNonRoot: true
          runAsUser: 1000
          runAsGroup: 1000
          seccompProfile:
            type: RuntimeDefault
        ports:
        - containerPort: 5000
        env:
        - name: CART_SERVICE_URL
          value: "http://cart-service:5002"
        - name: ORDER_SERVICE_URL
          value: "http://order-service:5001"
        - name: USERS_SERVICE_URL
          value: "http://users-service:5003"
        - name: DB_HOST
          value: "postgres-service"
        - name: DB_PORT
          value: "5432"
        - name: DB_NAME
          value: "music_store"
        - name: DB_USER
          value: "music_user"
        - name: DB_PASSWORD
          value: "music_password"
        # Static files are included in the Docker image, no volume mount needed
---
apiVersion: v1
kind: Service
metadata:
  name: music-store-1-service
  # Updated with proper port names for ArgoCD validation
spec:
  type: ClusterIP
  selector:
    app: music-store-1
  ports:
    - name: http
      protocol: TCP
      port: 5000
      targetPort: 5000